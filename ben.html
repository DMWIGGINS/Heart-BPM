<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <!-- Views go here -->
    <form id="form-id">
        <div id="activity">
            <input type="radio" class="radio-button" name="activity" id="HIIT/Cardio" value="HIIT/Cardio" />
            <label for="HIIT/Cardio" id="HIITlabel" value="meditation">
                <img class="form-image" value="meditation" src="https://hiset.ets.org/rsc/img/icons/icon-tt-checklist.svg" alt="HIIT/Cardio"
                />
            </label>

            <input type="radio" class="radio-button" name="activity" id="Weights" value="weights" />
            <label for="Weights" id="weightslabel" value="meditation">
                <img class="form-image" value="meditation" src="https://hiset.ets.org/rsc/img/icons/icon-tt-checklist.svg" alt="Weights"
                />
            </label>

            <input type="radio" class="radio-button" name="activity" id="Meditation" value="meditation" />
            <label for="Meditation" id="meditationlabel" value="meditation">
                <img class="form-image" value="meditation" src="https://hiset.ets.org/rsc/img/icons/icon-tt-checklist.svg" alt="Meditation"
                />
            </label>
        </div>
        <div class="container">
            <div id="Age">
                <input type="text" name="age" placeholder="Age" value="">
            </div>

            <div id="Weight">
                <input type="text" name="weight" placeholder="Weight" value="">
            </div>

            <div id="Gender">
                <select class="form-control" id="sel1">
                  <option name="gender" value="1">Male</option>
                  <option name="gender" value="2">Female</option>
                </select>
                <label class="checkbox-inline"><input type="checkbox" name="gender" value="0">I prefer not to say</label>
            </div>
            <input id="submit" type="submit" value="Submit">
        </div>
    </form>


    <!-- End Views here -->
