<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!--Import JS file-->
    <script type="text/javascript" src="assets/js/app.js"></script>
    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

</head>

<body class="blue-grey darken-4">


    <!--Begin metrics form page-->
    <div class="container metrics-page" style="margin-top:10%;">

        <!--Select Exercise-->
        <div class="row">
            <div class="col s4 left" style="text-align:center;">
                <a class="btn btn-floating waves-effect waves-light btn-large">
                    <i class="material-icons tooltipped" data-position="bottom" data-delay="50" data-tooltip="Run" value="run" style="font-size:30px;">directions_run</i>
                </a>
            </div>
            <div class="col s4 left" style="text-align:center;">
                <a class="btn btn-floating waves-effect waves-light btn-large">
                    <i class="material-icons tooltipped" data-position="bottom" data-delay="50" data-tooltip="Weight Lifting" value="weight lifting"
                        style="font-size:50px;">music_note</i>
                </a>
            </div>
            <div class="col s4 left" style="text-align:center;">
                <a class="btn btn-floating waves-effect waves-light btn-large">
                    <i id="target" class="material-icons tooltipped" data-position="bottom" data-delay="50" data-tooltip="Meditate" value="meditate"
                        style="font-size:30px;">accessibility</i>
                </a>
            </div>
            <div class="tap-target" data-activates="target">
                <div class="tap-target-content">
                    <p>Select an activity to get started</p>
                </div>
            </div>
        </div>

        <br>
        <br>
        <br>
        <br>

        <!--Form-->
        <div class="container">
            <form id="metrics-form">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="range-field">
                        <input type="range" id="age" min="0" max="100" />
                        <label for="age">Age</label>
                    </div>
                    <div class="range-field">
                        <input type="range" id="weight" min="0" max="350" />
                        <label for="weight">Weight</label>
                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="input-field col s12">
                        <select>
                            <option value="" disabled selected>Choose a Genre</option>
                            <option value="1">Genre 1</option>
                            <option value="2">Genre 2</option>
                            <option value="3">Genre 3</option>
                        </select>
                        <label>Genre</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <select>
                            <option value="" disabled selected>Choose a Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="n/a">Prefer Not to Share</option>
                        </select>
                        <label>Genre</label>
                    </div>
                </div>
                <br>
                <br>
                <div class="row" style="text-align:center;">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i  class="material-icons right">send</i>
                    </button>
                </div>

            </form>

        </div>

    </div>


    <!-- materialize.css JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

</body>

</html>
