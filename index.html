<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <!--Initialize Facebook SDK-->
    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '363185264128377',
                autoLogAppEvents: true,
                xfbml: true,
                version: 'v2.10'
            });
            FB.AppEvents.logPageView();
            FB.ui({
                method: 'share',
                href: 'https://developers.facebook.com/docs/',
            }, function (response) { });
        };
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <!-- Views go here -->
    <form id="form-id">
        <div id="activity">
            <input type="radio" class="radio-button" name="activity" id="HIIT/Cardio" value="HIIT/Cardio" />
            <label for="HIIT/Cardio" id="HIITlabel" value="meditation">
                <img class="form-image" value="meditation" src="https://hiset.ets.org/rsc/img/icons/icon-tt-checklist.svg" alt="HIIT/Cardio"
                />
            </label>

            <input type="radio" class="radio-button" name="activity" id="Weights" value="weights" />
            <label for="Weights" id="weightslabel" value="meditation">
                <img class="form-image" value="meditation" src="https://hiset.ets.org/rsc/img/icons/icon-tt-checklist.svg" alt="Weights"
                />
            </label>

            <input type="radio" class="radio-button" name="activity" id="Meditation" value="meditation" />
            <label for="Meditation" id="meditationlabel" value="meditation">
                <img class="form-image" value="meditation" src="https://hiset.ets.org/rsc/img/icons/icon-tt-checklist.svg" alt="Meditation"
                />
            </label>
        </div>

        <div id="Age">
            <input type="text" name="age" placeholder="Age" value="">
        </div>

        <div id="Weight">
            <input type="text" name="weight" placeholder="Weight" value="">
        </div>

        <div id="Gender">
            <select class="form-control" id="sel1">
                <option name="gender" value="1">Male</option>
                <option name="gender" value="2">Female</option>
            </select>
            <label class="checkbox-inline">
                <input type="checkbox" name="gender" value="0">I prefer not to say</label>
        </div>
        <input type="submit" value="Submit">
    </form>


    <!-- End Views here -->


    <!-- js includes here -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        $("#activity").on("click", "input", function () {
            console.log($('input[name=activity]:checked').val());
        });
        $("#age").on("click", "input", function () {
            console.log($('input[name=activity]:checked').val());
        });
        $("#weight").on("click", "input", function () {
            console.log($('input[name=activity]:checked').val());
        });
        $("#gender").on("click", "input", function () {
            console.log($('input[name=activity]:checked').val());
        });
    </script>
